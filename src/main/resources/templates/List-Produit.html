<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div th:replace="Nav :: Nav"></div>
    <h3>Produit</h3>
    <hr>
    <a th:href="@{/produit/FormForAdd}" class="btn btn-primary btn-sm mb-3">Add Produit</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>designation</th>
            <th>code</th>
            <th>prixAchat</th>
            <th>prixVente</th>
            <th>categorie</th>
            <th>Action</th>
        </tr>
        </thead>
        
        <tbody>
        <tr th:each="produit : ${produits}">
            
            <td th:text="${produit.designation}" />
            <td th:text="${produit.code}" />
            <td th:text="${produit.prixAchat}" />
            <td th:text="${produit.prixVente}" />
            <td th:text="${produit.categorie.designation}" />
           <td><a th:href="@{/produit/FormForUpdate(id=${produit.id})}" class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/produit/delete(id=${produit.id})}" class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this employee ?'))) return false">Delete</a> </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
