<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div th:replace="Nav :: Nav"></div>
    <h3>Client</h3>
    <hr>
   <a th:href="@{/client/FormForAdd}" class="btn btn-primary btn-sm mb-3">Add Client</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        
        <tbody>
        <tr th:each="tempClient : ${clients}">
            
            <td th:text="${tempClient.firstName}" />
            <td th:text="${tempClient.lastName}" />
            <td th:text="${tempClient.email}" />
             <td><a th:href="@{/client/FormForUpdate(id=${tempClient.id})}" class="btn btn-info btn-sm">Update</a>
             <a th:href="@{/client/delete(id=${tempClient.id})}" class="btn btn-danger btn-sm"
                     onclick="if(!(confirm('Are you sure you want to delete this employee ?'))) return false">Delete</a> </td>
          </tr>
          </tbody>
      </table>
  
  </div>
  </body>
  </html>
