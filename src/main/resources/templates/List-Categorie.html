<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div th:replace="Nav :: Nav"></div>
<div class="container">
    <a th:href="@{/categorie/FormForAdd}" class="btn btn-primary btn-sm mb-3">Add Categorie</a>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>Code</th>
        <th>Designation</th>
        <th>Action</th>
    </tr>
    </thead>
    
    <tbody>
    <tr th:each="tempCategorie: ${categories}">
        
        <td th:text="${tempCategorie.code}" />
        <td th:text="${tempCategorie.designation}" />
       <td><a th:href="@{/categorie/FormForUpdate(id=${tempCategorie.id})}" class="btn btn-info btn-sm">Update</a>
            <a th:href="@{/categorie/delete(id=${tempCategorie.id})}" class="btn btn-danger btn-sm"
               onclick="if(!(confirm('Are you sure you want to delete this employee ?'))) return false">Delete</a> </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
