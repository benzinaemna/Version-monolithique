<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Facture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div th:replace="Nav :: Nav"></div>
    <h3>Facture</h3>
    <hr>
   <a th:href="@{/facture/FormForAdd}" class="btn btn-primary btn-sm mb-3">Add Facture</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Date</th>
            <th>Code</th>
            <th>Client</th>
            <th>Montant</th>
            <th>Action</th>
        </tr>
        </thead>
        
        <tbody>
        <tr th:each="facture : ${factures}">
            
          <td th:text="${facture.date}" />
            <td th:text="${facture.code}" />
           <td th:text="${facture.client.firstName}" />
            <td th:text="${facture.total}" />
           <td><a th:href="@{/facture/FormForUpdate(id=${facture.id})}" class="btn btn-info btn-sm">Update</a>
            <a th:href="@{/facture/delete(id=${facture.id})}" class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this employee ?'))) return false">Delete</a></td>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
